<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="logText">click me</button>
        <input type="text" v-on:keyup="logKeyup" v-on:keyup.enter="logEnter" v-model="text">
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            methods: {
                logText: function() {
                    console.log('clicked!');
                },
                logKeyup: function() {
                    console.log('keyup!');
                },
                logEnter: function() {
                    this.text = null;
                }
            },
            data: {
                text: null
            }
        });
    </script>
</body>
</html>
