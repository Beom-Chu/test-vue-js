<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ num }}</p>
        <button v-on:click="addNum">increase</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10
            },
            methods: {
                addNum: function() {
                    this.num++;
                },
                logText: function() {
                    console.log('changed!');
                }
            },
            // watch : 하나 이상의 반응형 데이터 소스를 감시하고, 소스가 변경되면 콜백 함수를 호출
            // data의 num이 변경되면 num 메소드 수행
            watch: {
                num: function() {
                    this.logText();
                }
            }
        });
    </script>
</body>
</html>
